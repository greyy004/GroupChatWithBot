<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GroupChatWithBot</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="bg-animation"></div>

    <!-- Navigation Bar -->
    <nav>
        <a href="landingpage.html" class="logo">GroupChatWithBot</a>
        <a href="landingpage.html" class="back-link">‚Üê Back to Home</a>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <div class="login-card">
            <h1>Welcome Back</h1>
            <p>Login to continue your conversation</p>

            <form action="#" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" name="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="submit-btn">Login</button>
            </form>
            <br>
            <div class="signup-link">
                Don't have an account? <a href="/html/register.html">Sign up</a>
            </div>
        </div>
    </div>
    <script src="/public/js/login.js"></script>
</body>
</html>
